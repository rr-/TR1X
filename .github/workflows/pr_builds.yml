name: Create a test build

permissions:
  contents: write

on:
  pull_request:
  push:
    branches:
      - '!stable'
      - '!develop'

jobs:
  package_multiplatform:
    name: 'Create a test build'
    uses: ./.github/workflows/build_game.yml
    secrets: inherit

  package_mac:
    name: 'Create a test build (macOS)'
    uses: ./.github/workflows/build_game_macos.yml
    with:
      let_mac_fail: true
    secrets: inherit
